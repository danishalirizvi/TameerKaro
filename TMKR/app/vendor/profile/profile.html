<section id="ts-features" class="ts-features">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-xs-12 col-md-offset-2">
                <div class="ts-intro">
                    <div id="registerbox" style="margin-top: 10px;"
                         class="mainbox col-md-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title"> Profile </div>
                            </div>
                            <div class="panel-body">
                                <form name="profileForm" class="form-horizontal" method="post" ng-submit="submit()" role="form">

                                    <!--Username Field-->
                                    <div style="margin-top: 10px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span>
                                        <input type="text" class="form-control" name="USR_NME" ng-model="credentials.USR_NME" placeholder="Username" required />
                                    </div>
                                    <div class="error" ng-show="(submitted || profileForm.USR_NME.$dirty)  && profileForm.USR_NME.$invalid">
                                        <p class="error" ng-show="profileForm.USR_NME.$error.required">
                                            *Username is mandatory
                                        </p>
                                    </div>

                                    <!--Password Field-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" name="PSWD" ng-model="credentials.PSWD" placeholder="Password" />
                                    </div>
                                    <div class="error" ng-show="(submitted  || profileForm.PSWD.$dirty)  && profileForm.PSWD.$invalid">
                                        <p class="error" ng-show="profileForm.PSWD.$error.required">
                                            *Password is mandatory
                                        </p>
                                    </div>

                                    <!--Confirm Password-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-key fa-fw"></i>
                                        </span> <input type="password" class="form-control" name="confirmpassword" ng-model="credentials.confirmpassword" placeholder="Confirm Password" />
                                    </div>
                                    <div class="error" ng-show="(submitted  || profileForm.confirmpassword.$dirty)  && profileForm.confirmpassword.$invalid">
                                        <p class="error" ng-show="profileForm.confirmpassword.$error.required">
                                            *Confirm Password is mandatory
                                        </p>
                                    </div>


                                    <!--First Name Field-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input type="text" class="form-control" name="FRST_NME" ng-model="credentials.FRST_NME" placeholder="Enter First Name" required />
                                    </div>
                                    <div class="error" ng-show="(submitted  || profileForm.FRST_NME.$dirty)  && profileForm.FRST_NME.$invalid">
                                        <p class="error" ng-show="profileForm.FRST_NME.$error.required">
                                            *First Name is mandatory
                                        </p>
                                    </div>

                                    <!--Last Name Field-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span> <input type="text" class="form-control" name="LAST_NME" ng-model="credentials.LAST_NME" placeholder="Enter Last Name" required />
                                    </div>
                                    <div class="error" ng-show="(submitted  || profileForm.LAST_NME.$dirty)  && profileForm.LAST_NME.$invalid">
                                        <p class="error" ng-show="profileForm.LAST_NME.$error.required">
                                            *Last Name is mandatory
                                        </p>
                                    </div>

                                    <!--Business Field-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span> <input type="text" class="form-control" name="BSNS_NME" ng-model="credentials.BSNS_NME" placeholder="Enter Business Name" required />
                                    </div>
                                    <div class="error" ng-show="(submitted  || profileForm.BSNS_NME.$dirty)  && profileForm.BSNS_NME.$invalid">
                                        <p class="error" ng-show="profileForm.BSNS_NME.$error.required">
                                            *Business Name is mandatory
                                        </p>
                                    </div>

                                    <!--Phone Field-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span> <input type="number" class="form-control" name="PHNE" ng-model="credentials.PHNE" placeholder="Phone" required />
                                    </div>
                                    <div class="error" ng-show="(submitted  || profileForm.PHNE.$dirty)  && profileForm.PHNE.$invalid">
                                        <p class="error" ng-show="profileForm.PHNE.$error.required">
                                            *Phone is mandatory
                                        </p>
                                    </div>

                                    <!--Email Field-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span> <input type="email" class="form-control" name="EMAIL" ng-model="credentials.EMAIL" placeholder="Email" required />
                                    </div>
                                    <div class="error" ng-show="(submitted  || profileForm.EMAIL.$dirty)  && profileForm.EMAIL.$invalid">
                                        <p class="error" ng-show="profileForm.EMAIL.$error.required">
                                            *Email is mandatory
                                        </p>
                                    </div>

                                    <!--Address Field-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span> <input type="text" class="form-control" name="Address" ng-model="credentials.Address" placeholder="Enter Address" required />
                                    </div>
                                    <div class="error" ng-show="(submitted  || profileForm.Address.$dirty)  && profileForm.Address.$invalid">
                                        <p class="error" ng-show="profileForm.Address.$error.required">
                                            *Address is mandatory
                                        </p>
                                    </div>

                                    <!--City Field-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span> <input type="text" class="form-control" name="CITY" ng-model="credentials.CITY" placeholder="Enter City Name" required />
                                    </div>
                                    <div class="error" ng-show="(submitted  || profileForm.CITY.$dirty)  && profileForm.CITY.$invalid">
                                        <p class="error" ng-show="profileForm.CITY.$error.required">
                                            *City is mandatory
                                        </p>
                                    </div>


                                    <!--Current Password Field-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" name="CRNT_PSWD" ng-model="credentials.CRNT_PSWD" placeholder="Password" required />
                                    </div>
                                    <div class="error" ng-show="(submitted  || profileForm.CRNT_PSWD.$dirty)  && profileForm.CRNT_PSWD.$invalid">
                                        <p class="error" ng-show="profileForm.CRNT_PSWD.$error.required">
                                            *Current Password is mandatory
                                        </p>
                                    </div>

                                    <!--Save Button-->
                                    <div style="margin-top: 20px" class="form-group">
                                        <div class="col-sm-12 controls">
                                            <input type="submit" id="btn-login" class="btn btn-success" value="Save!" style="float:right" />
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
