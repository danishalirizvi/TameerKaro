<section id="main-container" class="main-container">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-horizontal" name="contacusform" method="post" ng-submit="submit()" role="form">
                    <div class='common-heading-style'>
                        <h3>Contact Us</h3>
                    </div>
                    <div class="panel-body">
                        <!-- Name input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="name" style="font-weight:bold;">Name</label>
                            <div class="col-md-9">
                                <input id="name" name="name" type="text" ng-model="content.Name" placeholder="Your Name" maxlength="80" class="form-control" required>
                            </div>
                        </div>

                        <!-- Email input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="email" style="font-weight:bold;">Your E-mail</label>
                            <div class="col-md-9">
                                <input id="email" name="email" type="email" ng-model="content.Email" placeholder="Your Email" maxlength="120" class="form-control" required>
                            </div>
                        </div>

                        <!-- Message body -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="message" style="font-weight:bold;">Your message</label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="message" name="message" ng-model="content.Message" placeholder="Please enter your message here... Max 400 letters..." maxlength="400" style="resize: none;" rows="5" required></textarea>
                            </div>
                        </div>

                        <!-- Form actions -->
                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
