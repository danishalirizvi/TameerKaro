<section class="container" ng-show="!showLoading" data-ng-init="onInit()">
    <div class="container">
        <div class='common-heading-style'>
            <h3>Advertisements</h3>
        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="display dataTable">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Description</th>
                                <th>Unit Price</th>
                                <th>Max Limit</th>
                                <th>Delivery Availability</th>
                                <th>Post Date</th>
                                <th>Status</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr role="row" class="odd" ng-repeat="item in advts">
                                <td>{{item.NME}}</td>
                                <td style="width:350px">{{item.DSCP}}</td>
                                <td>{{item.UNIT_PRICE}}</td>
                                <td>{{item.MAX_ORDR_LIMT}} {{item.Unit}}(s)</td>
                                <td style="width:50px" ng-if="item.DLVRY_AVLB">Yes</td>
                                <td style="width:50px" ng-if="!item.DLVRY_AVLB">No</td>
                                <td>{{item.POST_DATE}}</td>
                                <td>{{item.STUS_NME}}</td>
                                <td><button class="btn-primary btn-xs" style="padding-top:5px;padding-bottom:1px;" ui-sref="vendor.editadvts({ advtId: {{item.ID}} })">Edit</button></td>
                                <td><button class="btn-danger btn-xs" style="padding-top:5px;padding-bottom:1px;" ng-click="deleteadvts(item.ID)">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="plunker-loading" ng-show="showLoading">
    <h3><i class="fa fa-spinner fa-pulse fa-fw"></i> Site is loading…</h3>
    <h4>Please wait for few seconds ... </h4>
</div>
