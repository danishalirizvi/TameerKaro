<section id="main-container" class="main-container">
    <div data-ng-init="onInit()" class="container">
        <h1>Active Advertisements</h1>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!--<div class="panel-heading"><h3>Object Store</h3></div>-->
                <div class="panel-body">
                    <table class="table table-condensed" style="border-collapse:collapse;">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Description</th>
                                <th>Unit Price</th>
                                <th>Max Limit</th>
                                <th>Delivery Availability</th>
                                <th>Post Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-toggle="collapse" class="accordion-toggle" ng-repeat="item in advts">
                                <td>{{item.NME}}</td>
                                <td style="width:350px">{{item.DSCP}}</td>
                                <td>{{item.UNIT_PRICE}}</td>
                                <td>{{item.MAX_ORDR_LIMT}}</td>
                                <td style="width:50px" ng-if="item.DLVRY_AVLB">Yes</td>
                                <td style="width:50px" ng-if="!item.DLVRY_AVLB">No</td>
                                <td>{{item.POST_DATE}}</td>
                                <td>{{item.STUS_NME}}</td>
                                <!--<td><a ui-sref="vendor.editadvts({ advtId: {{item.ID}} })">Edit</a></td>-->
                                <td><button class="btn-primary btn-xs" style="padding-top:5px;padding-bottom:1px;" ui-sref="vendor.editadvts({ advtId: {{item.ID}} })">Edit</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
