<section id="ts-features" class="ts-features">
    <div class="container" style="margin-left:15%;margin-right:15%;">
        <div class="row" >
            <div class="col-xs-12">
                <div class="ts-intro">
                    <div id="registerbox" style="margin-top: 10px;" class="mainbox col-md-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title"> Sign Up </div>
                            </div>
                            <div class="panel-body">
                                <form name="signupForm" class="form-horizontal" method="post" ng-submit="submit()" role="form">

                                    <!--USR_NME-->
                                    <div style="margin-top: 10px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span>
                                        <input type="text" class="form-control" name="USR_NME" ng-model="credentials.USR_NME" placeholder="Username" required />
                                    </div>
                                    <div class="error" ng-show="(submitted || signupForm.USR_NME.$dirty)  && signupForm.USR_NME.$invalid">
                                        <p class="error" ng-show="signupForm.USR_NME.$error.required">
                                            *Username is mandatory
                                        </p>
                                    </div>

                                    <!--PSWD-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" name="PSWD" ng-model="credentials.PSWD" placeholder="Password" required />
                                    </div>
                                    <div class="error" ng-show="(submitted  || signupForm.PSWD.$dirty)  && signupForm.PSWD.$invalid">
                                        <p class="error" ng-show="signupForm.PSWD.$error.required">
                                            *Password is mandatory
                                        </p>
                                    </div>

                                    <!--confirmpassword-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" name="confirmpassword" ng-model="credentials.confirmpassword" placeholder="Confirm Password" required />
                                    </div>
                                    <div class="error" ng-show="(submitted  || signupForm.confirmpassword.$dirty)  && signupForm.confirmpassword.$invalid">
                                        <p class="error" ng-show="signupForm.confirmpassword.$error.required">
                                            *Confirm Password is mandatory
                                        </p>
                                    </div>

                                    <!--FRST_NME-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span>
                                        <input type="text" class="form-control" name="FRST_NME" ng-model="credentials.FRST_NME" placeholder="Enter First Name" required />
                                    </div>
                                    <div class="error" ng-show="(submitted  || signupForm.FRST_NME.$dirty)  && signupForm.FRST_NME.$invalid">
                                        <p class="error" ng-show="signupForm.FRST_NME.$error.required">
                                            *First Name is mandatory
                                        </p>
                                    </div>

                                    <!--LAST_NME-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span>
                                        <input type="text" class="form-control" name="LAST_NME" ng-model="credentials.LAST_NME" placeholder="Enter Last Name" required />
                                    </div>
                                    <div class="error" ng-show="(submitted  || signupForm.LAST_NME.$dirty)  && signupForm.LAST_NME.$invalid">
                                        <p class="error" ng-show="signupForm.LAST_NME.$error.required">
                                            *Last Name is mandatory
                                        </p>
                                    </div>

                                    <!--PHNE-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-earphone"></i>
                                        </span>
                                        <input type="number" class="form-control" name="PHNE" ng-model="credentials.PHNE" placeholder="Phone" required />
                                    </div>
                                    <div class="error" ng-show="(submitted  || signupForm.PHNE.$dirty)  && signupForm.PHNE.$invalid">
                                        <p class="error" ng-show="signupForm.PHNE.$error.required">
                                            *Phone is mandatory
                                        </p>
                                    </div>

                                    <!--EMAIL-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" name="EMAIL" ng-model="credentials.EMAIL" placeholder="Email" required />
                                    </div>
                                    <div class="error" ng-show="(submitted  || signupForm.EMAIL.$dirty)  && signupForm.EMAIL.$invalid">
                                        <p class="error" ng-show="signupForm.EMAIL.$error.required">
                                            *Email is mandatory
                                        </p>
                                    </div>

                                    <!--BSNS_NME-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-briefcase"></i>
                                        </span>
                                        <input type="text" class="form-control" name="BSNS_NME" ng-model="credentials.BSNS_NME" placeholder="Bussiness Name" required />
                                    </div>
                                    <div class="error" ng-show="(submitted  || signupForm.BSNS_NME.$dirty)  && signupForm.BSNS_NME.$invalid">
                                        <p class="error" ng-show="signupForm.BSNS_NME.$error.required">
                                            *Bussiness Name is mandatory
                                        </p>
                                    </div>

                                    <!--Address-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-map-marker"></i>
                                        </span> <input type="text" class="form-control" name="Address" ng-model="credentials.Address" placeholder="Enter Address" required />
                                    </div>
                                    <div class="error" ng-show="(submitted  || signupForm.Address.$dirty)  && signupForm.Address.$invalid">
                                        <p class="error" ng-show="signupForm.Address.$error.required">
                                            *Address is mandatory
                                        </p>
                                    </div>

                                    <!--CITY-->
                                    <div style="margin-top: 25px" class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-map-marker"></i>
                                        </span> <input type="text" class="form-control" name="CITY" ng-model="credentials.CITY" placeholder="Enter City Name" required />
                                    </div>
                                    <div class="error" ng-show="(submitted  || signupForm.CITY.$dirty)  && signupForm.CITY.$invalid">
                                        <p class="error" ng-show="signupForm.CITY.$error.required">
                                            *City is mandatory
                                        </p>
                                    </div>

                                    <div style="margin-top: 20px" class="form-group">
                                        <div class="col-sm-12 controls">
                                            <input type="submit" id="btn-login" class="btn btn-success" value="Register!" style="float:right" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
