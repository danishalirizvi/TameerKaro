<section data-ng-init="onInit()" id="ts-features" class="ts-features">
    <div  class="container">
        <div class="jumbotron">
            <div class="row">
                <button ng-click="editprofile()" class="btn btn-primary" style="float:right">Edit</button>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img ng-show="!picFile" src={{picpath}} alt="stack photo" class="img" style="width:250px;height:250px">
                    <img ng-show="picFile" ngf-thumbnail="picFile" class="thumb" style="width:250px;height:250px">
                    <label ng-show="!picFile" style="width:250px;text-align:center;" class="btn btn-primary">
                        Update Picture
                        <input type="file" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" style="display: none;">
                    </label>
                    <button ng-click="uploadPic(picFile)" ng-show="picFile" class="btn btn-primary" style="width:250px">Save</button>
                    <button ng-click="picFile=null" ng-show="picFile" class="btn btn-primary" style="width:250px">Cancel</button>
                </div>
                <div class="col-md-5" style="margin: 75px;margin-left:0px">
                    <div class="container" style="border-bottom:2px solid #ffb600">
                        <h2>{{user.FRST_NME}} {{user.LAST_NME}}</h2>
                    </div>
                    <hr style="margin:10px">
                    <ul class="container details">
                        <li><p><span class="glyphicon glyphicon-earphone one" style="width:50px;"></span>{{user.BSNS_NME}}</p></li>
                        <li><p><span class="glyphicon glyphicon-earphone one" style="width:50px;"></span>{{user.PHNE}}</p></li>
                        <li><p><span class="glyphicon glyphicon-envelope one" style="width:50px;"></span>{{user.EMAIL}}</p></li>
                        <li><p><span class="glyphicon glyphicon-map-marker one" style="width:50px;"></span>{{user.CITY}}</p></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</section>
