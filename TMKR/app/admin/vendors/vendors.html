<section id="main-container" class="main-container">
    <div data-ng-init="onInit()" class="container">
        <div class='common-heading-style'>
            <h3>Vendors</h3>
        </div>
        <div class="col-lg-12" data-toggle="tooltip" data-placement="top" title="Click on Eye To Expand">
            <div class="panel panel-default">
                <div class="panel-body table-responsive">
                    <div ng-show="!vendors.length">
                        <p style="font-weight:bold;text-align:center;background-color:#ffb600">No Vendors Registered Yet</p>
                    </div>
                    <table class="display dataTable" style="width: 100%;" ng-show="vendors.length">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Bussiness Name</th>
                                <th>Username</th>
                                <th>Address</th>
                                <th>City</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="vendor in vendors">
                            <tr role="row" class="odd">
                                <td>{{vendor.ID}}</td>
                                <td class="sorting_1">{{vendor.FRST_NME}} {{vendor.LAST_NME}}</td>
                                <td>{{vendor.EMAIL}}</td>
                                <td>{{vendor.PHNE}}</td>
                                <td>{{vendor.BSNS_NME}}</td>
                                <td>{{vendor.USR_NME}}</td>
                                <td>{{vendor.Address}}</td>
                                <td>{{vendor.CITY}}</td>
                                <td>
                                    <button class="btn-primary btn-xs" ng-show="!vendor.IsActive" style="padding-top:5px;padding-bottom:1px;width:90px" ng-click="unblock(vendor.ID)">Unblock</button>
                                    <button class="btn-danger btn-xs" ng-show="vendor.IsActive" style="padding-top:5px;padding-bottom:1px;width:90px" ng-click="block(vendor.ID)">Block</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
