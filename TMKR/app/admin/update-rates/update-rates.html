<section id="ts-features" class="ts-features">
    <div class="container">
        <div class="row" data-ng-init="onInit()">
            <div class="panel panel-info">
                <div class="panel-heading" style="text-align:left; font-weight:bold">
                    Update Rate
                </div>
                <div style="padding-top: 30px" class="panel-body">
                    <div class="col-md-4">
                        <div class="row form-group">
                            <div class="col-md-12 input-group">
                                <select class="form-control form-control-sm" name="PROD_TYPE_ID" ng-model="data.PROD_TYPE_ID" ng-options="x.ID as x.NME for x in productTypes" required>
                                    <option value="">-- Select Product Type --</option>
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12 input-group">
                                <input type="number" class="form-control" name="UNIT_PRICE" ng-model="data.Rate" min="1" placeholder="Unit Price" required />
                                <span class="input-group-addon"> per {{unit[data.PROD_TYPE_ID-1]}}</span>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12 input-group">
                                <button class="btn-primary" ng-click="updateRate()" style="float:right">Update</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="panel-body table-responsive" style="padding:0px 20px">
                            <table class="table table-hover table-bordered table-striped">
                                <thead>
                                    <tr class="active">
                                        <th colspan="5" style="font-weight:bold; text-align:center">
                                        Current Rates
                                        </th>
                                    </tr>
                                </thead>
                                <tr>
                                    <th>Bricks</th>
                                    <th>Cement</th>
                                    <th>Steel</th>
                                    <th>Sand</th>
                                    <th>Gravel</th>
                                </tr>
                                <tbody>
                                    <tr>
                                        <td>{{brickPrice}} per Brick</td>
                                        <td>{{cementPrice}} per Bag (50kg/Bag)</td>
                                        <td>{{steelPrice}} per Kg</td>
                                        <td>{{sandPrice}} per cu.ft</td>
                                        <td>{{gravelPrice}} per cu.ft</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
