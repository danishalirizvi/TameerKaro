<section id="ts-features" class="ts-features">
    <div class="container">
        <div class="row" data-ng-init="onInit()">
            <div class="panel-heading">
                <div class="panel-title">Rate Details</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="col-xs-7 col-sm-7" style="padding-top:15px">
                        <div style="margin-top: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-bars"></i>
                            </span>
                            <select class="form-control form-control-sm" name="PROD_TYPE_ID" ng-model="data.PROD_TYPE_ID" ng-options="x.ID as x.NME for x in productTypes" required>
                                <option value="">-- Select Product Type --</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="col-xs-7 col-sm-7" style="padding-top:15px">
                        <div style="margin-top: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-money"></i>
                            </span>
                            <input type="number" class="form-control" name="UNIT_PRICE" ng-model="data.Rate" min="1" placeholder="Unit Price" required />
                        </div>
                        <div ng-show="data.PROD_TYPE_ID">
                            <h5 class="text-warning" style="float:right">\per {{unit[data.PROD_TYPE_ID-1]}}</h5>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn-primary" ng-click="updateRate()" style="float:right">Update</button>
                </div>
            </div>
        </div>
    </div>
</section>
