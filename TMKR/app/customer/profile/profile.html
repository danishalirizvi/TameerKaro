<section id="ts-features" class="ts-features">
    <div class="container register">
        <div class="row">
            <div class="col-md-12">
                <h3 class="register-heading">Customer Profile</h3>
                <form name="profileForm" method="post" ng-submit="submit()" role="form">
                    <div class="row register-form">

                        <div class="col-md-6">
                            <!--Username-->
                            <div class="form-group">
                                <input type="text" class="form-control" name="USR_NME" ng-model="credentials.USR_NME" placeholder="Username" maxlength="40" required />
                            </div>
                            <div class="error" ng-show="(submitted || profileForm.USR_NME.$dirty)  && profileForm.USR_NME.$invalid">
                                <p class="error" ng-show="profileForm.USR_NME.$error.required">
                                    *Username is mandatory
                                </p>
                            </div>

                            <!--Password-->
                            <div class="form-group">
                                <input type="password" class="form-control" name="PSWD" ng-model="credentials.PSWD" placeholder="Password" maxlength="40" minlength="8" required />
                            </div>
                            <div class="error" ng-show="(submitted  || profileForm.PSWD.$dirty)  && profileForm.PSWD.$invalid">
                                <p class="error" ng-show="profileForm.PSWD.$error.required">
                                    *Password is mandatory
                                </p>
                            </div>

                            <!--First Name-->
                            <div class="form-group">
                                <input type="text" class="form-control" name="FRST_NME" ng-model="credentials.FRST_NME" placeholder="Enter First Name" maxlength="80" required />
                            </div>
                            <div class="error" ng-show="(submitted  || profileForm.FRST_NME.$dirty)  && profileForm.FRST_NME.$invalid">
                                <p class="error" ng-show="profileForm.FRST_NME.$error.required">
                                    *First Name is mandatory
                                </p>
                            </div>

                            <!--City-->
                            <div class="form-group">
                                <input type="text" class="form-control" name="CITY" ng-model="credentials.CITY" placeholder="Enter City Name" maxlength="60" required />
                            </div>
                            <div class="error" ng-show="(submitted  || profileForm.CITY.$dirty)  && profileForm.CITY.$invalid">
                                <p class="error" ng-show="profileForm.CITY.$error.required">
                                    *City is mandatory
                                </p>
                            </div>
                            
                        </div>

                        <div class="col-md-6">
                            <!--Email-->
                            <div class="form-group">
                                <input type="email" class="form-control" name="EMAIL" ng-model="credentials.EMAIL" placeholder="Email" maxlength="120" required />
                            </div>
                            <div class="error" ng-show="(submitted  || profileForm.EMAIL.$dirty)  && profileForm.EMAIL.$invalid">
                                <p class="error" ng-show="profileForm.EMAIL.$error.required">
                                    *Email is mandatory
                                </p>
                            </div>

                            <!--Confirm Password-->
                            <div class="form-group">
                                <input type="password" class="form-control" name="confirmpassword" ng-model="credentials.confirmpassword" placeholder="Confirm Password" maxlength="40" minlength="8" required />
                            </div>
                            <div class="error" ng-show="(submitted  || profileForm.confirmpassword.$dirty)  && profileForm.confirmpassword.$invalid">
                                <p class="error" ng-show="profileForm.confirmpassword.$error.required">
                                    *Confirm Password is mandatory
                                </p>
                            </div>

                            <!--Last Name-->
                            <div class="form-group">
                                <input type="text" class="form-control" name="LAST_NME" ng-model="credentials.LAST_NME" placeholder="Enter Last Name" maxlength="80" required />
                            </div>
                            <div class="error" ng-show="(submitted  || profileForm.LAST_NME.$dirty)  && profileForm.LAST_NME.$invalid">
                                <p class="error" ng-show="profileForm.LAST_NME.$error.required">
                                    *Last Name is mandatory
                                </p>
                            </div>

                            <!--Phone-->
                            <div class="form-group">
                                <input type="number" class="form-control" name="PHNE" ng-model="credentials.PHNE" placeholder="Phone" maxlength="50" required />
                            </div>
                            <div class="error" ng-show="(submitted  || profileForm.PHNE.$dirty)  && profileForm.PHNE.$invalid">
                                <p class="error" ng-show="profileForm.PHNE.$error.required">
                                    *Phone is mandatory
                                </p>
                            </div>

                            
                        </div>
                        
                    </div>
                    <div class="row register-form" style="padding-top:0px">
                        <div class="col-md-12">
                            <!--Address-->
                            <div class="form-group">
                                <input type="text" class="form-control" name="Address" ng-model="credentials.Address" placeholder="Enter Address" maxlength="150" required />
                            </div>
                            <div class="error" ng-show="(submitted  || profileForm.Address.$dirty)  && profileForm.Address.$invalid">
                                <p class="error" ng-show="profileForm.Address.$error.required">
                                    *Address is mandatory
                                </p>
                            </div>
                            <!--Current Password Field-->
                            <div class="form-group">
                                <input type="password" class="form-control" name="CRNT_PSWD" ng-model="credentials.CRNT_PSWD" placeholder="Password" maxlength="150" required />
                            </div>
                            <div class="error" ng-show="(submitted  || profileForm.CRNT_PSWD.$dirty)  && profileForm.CRNT_PSWD.$invalid">
                                <p class="error" ng-show="profileForm.CRNT_PSWD.$error.required">
                                    *Current Password is mandatory
                                </p>
                            </div>
                            <input type="submit" id="btn-login" class="btn btn-primary" value="Save" style="float:right" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
