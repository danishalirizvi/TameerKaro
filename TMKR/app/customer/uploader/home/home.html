<div ng-controller="HomeCtrl as vm">
    <div class="row">
        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <label for="newPhotos">Select and upload new photos</label>
                    <input type="file" id="newPhotos" class="uploadFile" accept="image/*" ngf-select ng-model="files" ngf-multiple="true" onchange="angular.element(this).scope().SelectFile(event)">
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="button" ng-click="vm.uploadFiles(files)" value="upload">
                    <input class="btn btn-warning" type="reset" value="cancel" />
                </div>
            </form>
        </div>
        <div class="col-md-4 hidden-sm hidden-xs" style="height: 250px; margin-bottom: 5px; width: 250px;">
            <img ng-src="{{PreviewImage}}" ng-show="PreviewImage != null" style="max-height: 250px" class="img-responsive" alt='image preview' />
        </div>
    </div>
</div>
