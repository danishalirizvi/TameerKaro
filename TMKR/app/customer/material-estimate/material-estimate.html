        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="col-xs-5 col-sm-5" style="padding-top:15px">
                    Covered Area (sq.ft):
                </div>
                <div class="col-xs-7 col-sm-7" style="padding-top:15px">
                    <input type="number" class="quantity" ng-model="coveredarea" ng-min="1" placeholder="Enter Covered Area">  sq.ft.
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="col-xs-5 col-sm-5" style="padding-top:15px">
                    Structure Height (ft) :
                </div>
                <div class="col-xs-7 col-sm-7" style="padding-top:15px">
                    <input type="number" class="quantity" ng-model="height" ng-min="1" placeholder="Enter Structure Height">  ft.
                </div>
            </div>
        </div>

        <div class="row" ng-repeat="wall in walls" style="min-height:80px;height:auto;padding:5px">
            <div class="row" style="margin:0px auto">
                <h5 style="padding-left:30px;">Wall#{{$index+1}}</h5>
            </div>
            <div class="row" style="margin:0px auto">
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                    <div class="col-xs-5 col-sm-5" style="padding-top:15px">
                        Length (ft):
                    </div>
                    <div class="col-xs-7 col-sm-7" style="padding-top:15px">
                        <input type="number" ng-model="wall.length" class="quantity" ng-min="1" placeholder="Enter Length">  ft.
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="col-xs-5 col-sm-5" style="padding-top:15px">
                        Multiplier :
                    </div>
                    <div class="col-xs-7 col-sm-7" style="padding-top:15px">
                        <input type="number" ng-model="wall.multiplier" class="quantity" ng-min="1" placeholder="Enter Number of Similar Walls">  Walls.
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1">
                    <button class="btn-primary" ng-click="removeWall($index)">Remove</button>
                </div>
            </div>
        </div>

        <div class="row" style="margin:0 auto;padding:10px;padding-top:30px">
            <button class="btn-primary" ng-click="addWall()">Add Wall</button>
            <button class="btn-primary" ng-click="reset()">Reset</button>
        </div>

        <div class="row">
            <button class="btn-primary" ng-click="calculate()" style="float:right">Caculate Estimate</button>
        </div>

        <div class="row" ng-show="results && walls.length != 0">
            <div class="panel-heading" style="width: 50%;margin:0px auto"><h3>Walls</h3></div>
            <table class="table table-condensed" style="border-collapse:collapse;width: 50%;margin:0px auto">
                <tr>
                    <td>Bricks</td>
                    <td>{{NoOfBricks}} Brick(s)</td>
                </tr>
                <tr>
                    <td>Cement</td>
                    <td>{{CementBags}} Bag(s) (50kg/Bag)</td>

                <tr>
